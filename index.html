<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculadora IMC</title>
</head>
<body>
    <div class="container">
    <h1>Calculadora IMC</h1>
    <hr>
        <form id="frm">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" class="field" required>
            <label for="peso">Peso</label>
            <input type="text" name="peso" id="peso" class="field" required>
            <label for="altura">Altura</label>
            <input type="text" name="altura" id="altura" class="field" required>
            <button type="button" onclick="calculaImc()" id="botao">Calcular</button>
        </form>
        <span id="textoImc"></span>
    </div>
</body>
</html>
